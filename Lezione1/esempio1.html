  <body>
    <center><h1>Questo &egrave; scritto in stile Heading 1</h1></center>
    <font size="+2">
      Scritta non indentata
      <ul>
        <!-- questo marcatore UL segna l'inizio
                   di una Unordered List, che non conterra'
                   nessun LI (List Item), l'effetto sara' 
                   quello di una semplice indentatura.   -->

        Scritta indentata seguita da un break<br />
        il break mi ha portato a riga nuova
        <p>il paragrafo stacca di piu' (e permette di cambiare stile)</p>
      </ul>

      <!-- fine dell'indentatura -->

      <ul>
        <!-- questa Ã¨ una lista vera, invece -->
        <li>elemento uno</li>
        <li>elemento due</li>
      </ul>

      <center>scritta centrata</center>
    </font>
    <hr width="100%" />
    <!-- una Hard Line che prendera' 
                                 il 100% della pagina -->
  </body>
